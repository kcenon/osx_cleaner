# Prometheus configuration for OSX Cleaner metrics
# Copy this file to your Prometheus configuration directory

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'osxcleaner'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s
    scrape_timeout: 10s
