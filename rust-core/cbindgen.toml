# cbindgen configuration for generating C headers

language = "C"
header = "/* Auto-generated by cbindgen. Do not edit. */"
include_guard = "OSXCORE_H"
tab_width = 4
style = "both"
cpp_compat = true

[parse]
parse_deps = false
include = []
exclude = []

[export]
include = []
exclude = []
prefix = "osx_"
item_types = ["functions", "structs", "enums", "typedefs"]

[export.rename]

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[struct]
rename_fields = "SnakeCase"

[fn]
rename_args = "SnakeCase"
args = "vertical"

[defines]
