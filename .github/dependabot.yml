version: 2

updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/rust-core"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"
      - "security"
    commit-message:
      prefix: "chore(deps)"
    reviewers:
      - "kcenon"
    assignees:
      - "kcenon"

  # Swift dependencies (Package.swift)
  - package-ecosystem: "swift"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "swift"
      - "security"
    commit-message:
      prefix: "chore(deps)"
    reviewers:
      - "kcenon"
    assignees:
      - "kcenon"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
      - "infrastructure"
    commit-message:
      prefix: "chore(ci)"
    reviewers:
      - "kcenon"
    assignees:
      - "kcenon"
